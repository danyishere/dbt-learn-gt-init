macros:
  - name: cent_to_dollar
    description: Converts a value in cents to dollars.
    arguments:
      - name: col_name
        description: The name of the column containing the amount in cents.
        type: string
    return_type: integer
    examples:
      - code: |
          {{ cent_to_dollar('amount') }}
        description: Converts the 'amount' column from cents to dollars.
  - name: grant_select
    description: Grants SELECT permission by default to target schema and role OR on a specified schema to a specified role.
    arguments:
      - name: schema
        description: The name of the schema to grant permissions on.
        type: string
      - name: role
        description: The name of the role to grant permissions to.
        type: string
    return_type: void
    examples:
      - code: |
          {{ grant_select('my_table', 'my_role') }}
        description: Grants SELECT permission on 'my_table' to 'my_role'.