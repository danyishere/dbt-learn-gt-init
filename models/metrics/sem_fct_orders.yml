semantic_models:
- name: semantic_fct_orders
  defaults:
    agg_time_dimension: order_date
  description: A semantic model for payment details for analysis in BI tools.
  model: ref('fct_orders')

  entities:
  - name: order_id
    type: primary
  - name: customer_id
    type: foreign


  dimensions:
  - name: order_status
    type: categorical
  - name: order_date
    type: time
    type_params:
      time_granularity: day
  
  measures:
  - name: total_amount
    description: Total amount of orders
    agg: sum
    expr: amount
  - name: avg_amount
    agg: average
    expr: amount
  - name: min_order_amount
    agg: min
    expr: amount
  - name: order_count
    agg: count
    expr: order_id