semantic_models:
- name: semantic_dim_customers
  description: An dim table for customers
  model: ref('dim_customer')

  entities:
  - name: customer_id
    type: primary

  dimensions:
  - name: order_date
    type: time
    type_params:
      time_granularity: day
  
  measures:
  - name: total_lifetime_value    
    agg: sum
    expr: lifetime_value
    agg_time_dimension: order_date