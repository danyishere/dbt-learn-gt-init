models:
  - name: stg_jaffle_shop__customers
    description: unique customers and respective details
    columns:
      - name: customer_id
        description: PK
        data_tests:
          - not_null
          - unique

  - name: stg_jaffle_shop__orders
    description: unique orders and respective details
    config:
      grants:
        select: ["motix"]
    columns:
      - name: order_id
        description: PK
        data_tests:
          - not_null
          - unique
      - name: status
        description: doc('orders_status') # ' ' n√©cessaires pour du YAML
        data_tests:
          - accepted_values:
              arguments:
                values: ['placed', 'shipped', 'completed', 'returned', 'return_pending']
      - name: customer_id
        data_tests:
          - relationships:
              arguments:
                to: ref('stg_jaffle_shop__customers') # pas de {{ }} car c'est du YAML
                field: customer_id
      - name: _etl_loaded_at
        description: timestamp of when the record was loaded into the warehouse
        data_tests:
          - not_null
          - dbt_utils.expression_is_true:
              arguments:
                expression: "<= CURRENT_TIMESTAMP()"
  - name: stg_jaffle_shop__items
    description: unique items and respective details
    columns:
      - name: item_id
        description: PK
        data_tests:
          - not_null
          - unique
  - name: stg_jaffle_shop__products
    description: unique products and respective details
    columns:
      - name: sku
        description: PK
        data_tests:
          - not_null
          - unique
  - name: stg_jaffle_shop__stores
    description: unique stores and respective details
    columns:
      - name: store_id
        description: PK
        data_tests:
          - not_null
          - unique