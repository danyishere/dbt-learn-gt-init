models:
  - name: stg_jaffle_shop__customers
    columns:
      - name: customer_id
        data_tests:
          - not_null # primary key test
          - unique

  - name: stg_jaffle_shop__orders
    columns:
      - name: order_id
        data_tests:
          - not_null # primary key test
          - unique
      - name: status
        data_tests:
          - accepted_values:
              arguments:
                values: ['placed', 'shipped', 'completed', 'returned', 'return_pending']
      - name: customer_id
        data_tests:
          - relationships:
              arguments:
                to: ref('stg_jaffle_shop__customers') # pas de {{ }} car c'est du YAML
                field: customer_id