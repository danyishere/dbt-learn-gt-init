sources:
  - name: jaffle_shop # alias for the source
    description: Clone of a Postgres database
    database: raw
    schema: jaffle_shop 
    tables:
      - name: customers
        description: Raw customers data from the e-commerce website
        columns:
          - name: id # id dans la source mais customer_id dans le mod√®le
            description: PK
            data_tests:
              - not_null
              - unique
      - name: orders
        config:
          freshness:
            warn_after: {count: 24, period: hour}
            error_after: {count: 48, period: hour}
          loaded_at_field: _etl_loaded_at
      - name: items
        description: Raw items data from the e-commerce website
        columns:
          - name: id
            description: PK
            data_tests:
              - not_null
              - unique
      - name: products
        description: Raw products data from the e-commerce website
        columns:
          - name: sku
            description: PK
            data_tests:
              - not_null
              - unique
      - name: stores
        description: Raw stores data from the e-commerce website
        columns:
          - name: id
            description: PK
            data_tests:
              - not_null
              - unique
      - name: supplies
        description: Raw supplies data from the e-commerce website
        columns:
          - name: id
            description: PK
            data_tests:
              - not_null
              - unique