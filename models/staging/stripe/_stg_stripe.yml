models:
  - name: stg_stripe__payments
    description: unique payments
    columns:
      - name: payment_id
        description: PK
        data_tests:
          - not_null:
              arguments:
                model_name: ref('stg_stripe__payments')
                column_name: payment_id # primary key test
          - unique
      - name: amount
        description: payment amount
        data_tests:
          - greater_than_100:
              arguments:
                model_name: ref('stg_stripe__payments')
                column_name: amount
          - dbt_expectations.expect_column_values_to_be_between:
              arguments:
                min_value: 0  # (Optional)
                max_value: 1000 # (Optional)
                row_condition: "amount IS NOT NULL" # limits the rows to which applying the test (e.g. not null only)
                strictly: false # (Optional. strictly "true" excludes min and max values