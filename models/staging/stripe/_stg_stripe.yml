models:
  - name: stg_stripe__payments
    description: unique payments
    columns:
      - name: payment_id
        description: PK
        data_tests:
          - not_null:
              arguments:
                model_name: ref('stg_stripe__payments')
                column_name: payment_id # primary key test
          - unique
      - name: amount
        description: payment amount
        data_tests:
          - greater_than_100:
              arguments:
                model_name: ref('stg_stripe__payments')
                column_name: amount