models:
  - name: fct_orders
    description: "Fact table for orders including order details and payment information."
    columns:
      - name: order_id
        description: "Foreign key for the orders fact table."
        data_tests:
          - not_null
      - name: customer_id
        description: "Foreign key referencing the customer who placed the order."
        data_tests:
          - not_null
      - name: order_date
        description: "The date when the order was placed."
        data_tests:
          - not_null
      - name: amount
        description: "Total amount for the order."
        data_tests:
          - dbt_expectations.expect_column_values_to_be_between:
              arguments:
                min_value: 10
                max_value: 50
              config:
                store_failures_as: view
                severity: warn
                where: "order_status = 'returned'"
                limit: 5 # limit the number of failing rows shown in the test results